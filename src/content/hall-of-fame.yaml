title: Hall Of Fame
content:
  - year: 2020
    semester: Winter
    activity_type: study
    studies:
      - topic: 고급 알고리즘 스터디
        lecturer: 서강대학교 박수현 / 서강대학교 이상원

      - topic: 중급 알고리즘 스터디
        lecturer: 서강대학교 임지환 / 서강대학교 이기현
        contests:
          - contest_name: 중간고사
            problem_picker:
             - name: 임지환(서강대)
             - name: 이기현(서강대)
            awards:
              - prize: 1st
                member: 백성익(홍익대)
              - prize: 2nd
                member: 정재현(홍익대)
              - prize: 3rd
                member: 강승구(서강대)
          - contest_name: 기말고사
            problem_picker:
             - name: 임지환(서강대)
             - name: 이기현(서강대)
            awards:
              - prize: 1st
                member: 장주호(서강대)
              - prize: 2nd
                member: 백성익(홍익대)
              - prize: 3rd
                member: 정재현(홍익대)

      - topic: 초급 알고리즘 스터디
        lecturer: 서강대학교 이태한 / 홍익대학교 이재열 / 홍익대학교 김성민
        contests:
          - contest_name: 중간고사
            problem_picker:
             - name: 이태한(서강대)
             - name: 이재열(홍익대)
             - name: 김성민(홍익대)
            awards:
              - prize: 1st
                member: 강상원(서강대)
              - prize: 2nd
                member: 주상민(서강대)
              - prize: 3rd
                member: 윤상현(서강대)

          - contest_name: 기말고사
            problem_picker: 
             - name: 이태한(서강대)
             - name: 이재열(홍익대)
             - name: 김성민(홍익대)
             - name: 정연두(홍익대)
            awards:
              - prize: 1st
                member: 강상원(서강대)
              - prize: 2nd
                member: 주상민(서강대)
              - prize: 3rd
                member: 민세홍(서강대)


  - year: 2020
    semester: Summer
    activity_type: study
    studies:
      - topic: 고급 알고리즘 스터디
        lecturer: 강사는 없었으나, 전해성(서강대)님이 하드캐리

      - topic: 중급 알고리즘 스터디
        lecturer: 윤인섭(연세대) / 이준석(서강대)
        contests:
          - contest_name: 중간고사
            problem_picker: 
             - name: 이기현(서강대)
             - name: 최재민(KAIST)
            awards:
              - prize: 1st
                member: 박재형(서강대)
              - prize: 2nd
                member: 남유진(연세대)
              - prize: 3rd
                member: 박준성(서강대)

      - topic: 초급 알고리즘 스터디
        lecturer: 배철환(서강대) / 백성익(홍익대)
        contests:
          - contest_name: 중간고사
            problem_picker: 
             - name: 이길원(서강대)
             - name: 전해성(서강대)
             - name: 남수연(숙명여대)
            awards:
              - prize: 1st
                member: 김태윤(연세대)
              - prize: 2nd
                member: 김도현(홍익대)
              - prize: 3rd
                member: 윤이빈(숙명여대)

